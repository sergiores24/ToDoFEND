<!DOCTYPE html>
<html>
	<body>
		<div class="row">
			<div class="col-lg-12">
				<div class="card text-white bg-info">
					<div class="card-header">
						<h1 class="text-center">To-Do App</h1>
					</div>
          <div class="row">
						<div class="card-body col-md-10 bg-light text-dark"><h4 class="text-center">Activities</h4></div>
            <div class="card-body col-md-2 bg-light text-dark"><button class="btn btn-secondary" ng-click="tasksGroupModal()">Create a Tasks group</button></div>
          </div>
				</div>
			</div>
    </div>

    <div class="row">
      <div class="col-md-4" ng-repeat="group in tgroups">
        <div class="card o-hidden h-100">
          <div class="card-head bg-success">
            <div class="card-body-icon">
              <i class="fas fa-fw fa-group"></i>
            </div>
            <div class="row">
              <div class="col-sm-8">
                <h2>{{group.name}}</h2>
                <p ng-if="group.description">{{group.description}}</p>
              </div>
              <div class="col-sm-4">
                <button class="btn btn-success" ng-click="taskModal(group)"><span class="glyphicon glyphicon-tasks"></span> Add task</button>
              </div>
            </div>
          </div>
          <div class="card-body bg-light">
            <div ng-repeat="task in group.tasks">
              <span class="glyphicon glyphicon-asterisk"></span> {{task.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>

<script type="text/ng-template" src="pages/modals/tasksGroup.html"></script>
<script type="text/ng-template" src="pages/modals/taskModal.html"></script>


</html>
