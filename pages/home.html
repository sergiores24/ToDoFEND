<!DOCTYPE html>
<html>
	<body>
		<div class="row">
			<div class="col-lg-12">
				<div class="card text-white bg-info">
					<div class="card-header">
						<h1 class="text-center">To-Do App</h1>
					</div>
						<div class="card-body"><h4 class="text-center">Activities</h4></div>
				</div>
			</div>
			<div class="col-lg-12">
          <div class="card o-hidden h-100" ng-repeat="group in tgroups">
            <div class="card-head">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-group"></i>
              </div>
              <div class="mr-5">{{group.name}}</div>
            </div>
              <div class="card-body">
                <span ng-repeat="task in group.tasks">{{task.name}}</span>
              </div>
            <!--<a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fas fa-angle-right"></i>
              </span>
            </a>-->
          </div>
        </div>
		</div>
	</body>
</html>
