<div class="row">
  <div class="col-lg-12 bg-light">
    <form id="userForm" name="userForm" ng-submit="createUser()" novalidate>
      <div class="panel panel-default bg-light">
        <div class="panel-body bg-light">
          <h3>New user</h3>
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control" name="name" placeholder="Enter name" ng-model="user.name" required>
            <div ng-show="!user.name && userForm.$submitted" class="alert alert-warning">
              This field is required!
            </div>
          </div>

          <div class="form-group">
            <label>Surname:</label>
            <input class="form-control" name="surname" placeholder="Enter surname" ng-model="user.surname" required>
            <div ng-show="!user.surname && userForm.$submitted" class="alert alert-warning">
              This field is required!
            </div>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" name="email" type="email" placeholder="Email (optional)" ng-model="user.email">
          </div>
            <button type="submit" class="btn btn-success btn-lg">Create user</button>
            <div class="btn btn-danger" align="right" ng-click="cancel()">Cancel</div>
        </div>

      </div>
    </form>
  </div>
  <div class="col-lg-12 bg-light">
    <div class="row">
      <div class="col-md-9">
        <h4>Available users:</h4>
        <div><label>Search:</label> <input type="text" ng-model="search.fullName"></div>
      </div>
    </div>
    <p ng-if="users.length===0||!users">No users available</p>
    <div class="row">
      <div class="col-md-4" ng-repeat="user in users | filter:search">
        <div class="panel-body">
          <h5><span class="glyphicon glyphicon-asterisk"></span> Name: {{user.fullName}}</h5>
          <p ng-if="user.email">Email: {{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
